<!-- HEADER -->
<header>
    <!-- TOP HEADER -->
    <div id="top-header">
      <div class="container">
        <ul class="header-links pull-left" *ngIf= "authenticated" >
          
          <li><a href="profile" ><i class="fa fa-user" ></i> {{username}}</a></li>
          <li><a href="profile" ><i class="fa fa-envelope-o" ></i> {{username}}@gmail.com</a></li>
          <li><a href="profile"><i class="fa fa-map-marker"></i> {{adress}} </a></li>
        </ul>
        <ul class="header-links pull-right" *ngIf="!authenticated">
          <li><a href="https://ethereum.org/en/" target="blank"><img style="width: 50px;height: 50px;color: aliceblue;" src="../../../assets/img/612fbb8e0879a7436b68a40f_ethereum-white.svg"> </a></li>
          <li><a routerLink="/login"><i class="fa fa-sign-in"></i> Login</a></li> </ul>

          <ul class="header-links pull-right" *ngIf="authenticated">
            <li><a href="https://ethereum.org/en/" target="blank"><img style="width: 50px;height: 50px;color: aliceblue;" src="../../../assets/img/612fbb8e0879a7436b68a40f_ethereum-white.svg"> </a></li>
            <li><a routerLink="/login" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li> </ul>
          
      </div>
    </div>
    <!-- /TOP HEADER -->
  
    <!-- MAIN HEADER -->
    <div id="header">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row">
          <!-- LOGO -->
          <div class="col-md-3">
            <div class="header-logo">
              <a routerLink="/" class="logo">
                <img src="../../../assets/img/logo-lsimmo.png" alt="">
              </a>
            </div>
          </div>
          <!-- /LOGO -->
  
          <!-- SEARCH BAR -->
          <div class="col-md-6">
            <div class="header-search">
              <form>
                <select class="input-select">
                  <option value="0">All Categories</option>
                  <option  value="1">Villa</option>
                  <option value="2">Studio</option>
                  <option value="3"> Maison</option>
                  <option value="4">Garage </option>
                </select>
                <input class="input" >
                <button class="search-btn">Search</button>
              </form>
            </div>
          </div>
          <!-- /SEARCH BAR -->
  
          <!-- ACCOUNT -->
          <div class="col-md-3 clearfix">
            <div class="header-ctn">
              <!-- Wishlist -->
              
              <!-- /Cart -->
  
              <!-- Menu Toogle -->
              <div class="menu-toggle">
                <a href="#">
                  <i class="fa fa-bars"></i>
                  <span>Menu</span>
                </a>
              </div>
              <!-- /Menu Toogle -->
            </div>
          </div>
          <!-- /ACCOUNT -->
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
  </header>
  <!-- /HEADER -->
  
  <!-- NAVIGATION -->
  <nav id="navigation">
    <!-- container -->
    <div class="container">
      <!-- responsive-nav -->
      <div id="responsive-nav">
        <!-- NAV -->
        <ul class="main-nav nav py-3">
          <li class="active"><a href="">Home</a></li>
          <li *ngIf= "authenticated"><a routerLink="contrat"> New Annonce</a></li> 
          <li><a href="allannonce">All annonce</a></li>
          <li *ngIf= "authenticated"><a href="profile">Profile</a></li>
          <li><a href="contactUs">Contact Us</a></li>
  
        </ul>
        <!-- /NAV -->
      </div>
      <!-- /responsive-nav -->
    </div>
    <!-- /container -->
  </nav>
  <!-- /NAVIGATION -->
