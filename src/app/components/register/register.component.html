
<div class="login-page">
  <h1 class="text-center">Register</h1>
  <p class="text-muted text-center">Create your account</p>
    <div class="form">
      <form class="login-form" [formGroup] = "form" (submit)="submit()">
        <input  formControlName="username"  type="text" placeholder="Username"/>
        <input  formControlName="email"  type="email" placeholder="Email"/>
        <input  formControlName="adress" type="text" placeholder="Address"/>
        <input  formControlName="password"  type="password" placeholder="Password"/>
        <input formControlName="confirmedPassword" type="password" placeholder="Confirm your password"/>
        <button type="submit"  >Register</button>
        <p class="message">Already have account ? <a routerLink="/login">sign in</a></p>
      </form>
    </div>
  </div>
